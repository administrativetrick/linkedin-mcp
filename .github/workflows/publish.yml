name: Publish to npm and MCP Registry

on:
  release:
    types: [published]
  workflow_dispatch: # Allows manual triggering

permissions:
  id-token: write # Required for OIDC authentication with npm
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm (with OIDC provenance)
        run: npm publish --provenance --access public

      - name: Install MCP Publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.0.0/mcp-publisher_1.0.0_linux_amd64.tar.gz" | tar xz
          chmod +x mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/

      - name: Authenticate with MCP Registry
        run: mcp-publisher login github --token ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to MCP Registry
        run: mcp-publisher publish